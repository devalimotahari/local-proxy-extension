<!DOCTYPE html>
<html>
<head>
  <title>Local Proxy Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 220px;
      padding: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h3>Proxy Settings</h3>
  <label>
    Address:
    <input type="text" id="proxyAddress" placeholder="127.0.0.1">
  </label>
  <label>
    Port:
    <input type="number" id="proxyPort" placeholder="8080">
  </label>
  <label>
    <input type="checkbox" id="enableProxy">
    Enable Proxy
  </label>
  <button id="saveBtn">Save</button>
  
  <script src="popup.js"></script>
</body>
</html>
